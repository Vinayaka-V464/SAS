name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install deps
        run: npm ci

      - name: Build Shared Lib First
        # We explicitly build the shared library first so other services can find it
        run: npm run build -w @school-sas/shared-lib

      - name: Type check and build all services
        # Now we build everything else. The --if-present flag prevents failure if a package lacks a build script.
        run: npm run build --workspaces --if-present